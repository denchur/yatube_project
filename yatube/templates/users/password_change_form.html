{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Изменить пароль
          </div>
          <div class="card-body">
            {% include 'includes/print_form_erors.html'%}
            <form method="post" action="{% url 'users:password_change' %}">
              {% csrf_token %}
              {% include 'includes/print_form.html'%}
              <button type="submit" class="btn btn-primary"> 

                Сбросить пароль 

              </button> 
            </form>
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div>
{% endblock %}
